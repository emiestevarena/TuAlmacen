<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <div th:replace="fragments :: head_principal"></div>

</head>

<body>

    <div th:replace="fragments :: nav_logueado"></div>

    <hr class="mt-5">
    <div class="container mt-5">

        <div class="row">

            <div th:each="producto : ${listacarrito}" class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h4 class="card-title">
                            <a href="#" th:text="${producto[1]}"></a>
                        </h4>
                        <h6>Cantidad: <span th:text="${producto[2]}"></span></h6>
                        <h5>$<span th:text="${producto[3]}"></span></h5>
                    </div>
                    <div class="card-footer">
                        <form action="/quitar" method="POST">
                            <input type="hidden" name="id" th:value="${producto[0]}">
                            <input type="hidden" name="idUsuario" th:value="${session.usuariosession.id}">
                            <button type="submit" class="btn btn-danger">Quitar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="col-lg-6">
            <form action="/confirmar" method="POST">
                <input type="hidden" name="idUsuario" th:value="${session.usuariosession.id}">
                <input type="hidden" name="total" th:value="${total}">
                <div class="row">
                    <h3 class="mr-3">Total: $<span th:text="${total}"></span></h3>
                    
                    <button type="submit" class="btn btn-success">Confirmar</button>
                </div>

            </form>
        </div>

    </div>

    <div th:replace="fragments :: footer_principal"></div>

    <div th:replace="fragments :: scripts_bootstrap"></div>

</body>

</html>
