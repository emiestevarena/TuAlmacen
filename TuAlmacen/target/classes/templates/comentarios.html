<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <div th:replace="fragments :: head_principal"></div>

</head>

<body>

  <div th:replace="fragments :: nav_logueado"></div>

  
  <div class="container mt-5 h-100">
    <p><br /></p>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Producto</th>
            <th scope="col">Usuario</th>
            <th scope="col">Comentario</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody >
          <tr th:each="comentario : ${comentarios}">
            <td th:text="${comentario.producto.nombre}"></td>
            <td th:text="${comentario.usuario.usuario}"></td>
            <td th:text="${comentario.comentario}"></td>
            <td>
                <form action="/bajacomentario_admin" method="POST">
                    <input type="hidden" name="id" th:value="${comentario.id}">
                    <button type="submit" class="btn btn-primary">Eliminar</button>
                </form></td>
          </tr>
        </tbody>
      </table>

  </div>

  <div th:replace="fragments :: footer_principal"></div>

  <div th:replace="fragments :: scripts_bootstrap"></div>

</body>

</html>
