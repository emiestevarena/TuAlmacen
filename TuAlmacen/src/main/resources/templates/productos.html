<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <div th:replace="fragments :: head_principal"></div>

</head>

<body>

    <div th:replace="fragments :: nav_logueado"></div>

    <div class="container mt-5">

        <div class="row">
            <div class="row h-100 align-items-center justify-content-center text-center mb-5 mt-4 col-lg">
                <div class="col-lg-6">
                    <h3>Alta producto</h3>
                    <hr>
                    <form action="/altaproducto" method="POST" enctype="multipart/form-data">
                        <p th:if="${error !=null}" th:text="${error}"></p>
                        <div class="form-group h5">
                            <label for="nombre">Nombre</label>
                            <input type="text" placeholder="ingrese nombre del producto" class="form-control"
                                name="nombre">
                        </div>
                        <div class="form-group h5">
                            <label for="descripcion">Descripcion</label>
                            <textarea class="form-control" name="descripcion" rows="3" maxlength="250"></textarea>
                        </div>
                        <div class="form-group h5">
                            <label for="cantidad">Cantidad</label>
                            <input type="number" placeholder="ingrese la cantidad de unidades" class="form-control"
                                name="cantidad">
                        </div>
                        <div class="form-group h5">
                            <label for="precioCompra">Precio compra</label>
                            <input type="number" step="0.01" placeholder="ingrese el precio de compra"
                                class="form-control" name="precioCompra">
                        </div>
                        <div class="form-group h5">
                            <label for="precioVenta">Precio venta</label>
                            <input type="number" step="0.01" placeholder="ingrese el precio de venta"
                                class="form-control" name="precioVenta">
                        </div>
                        <div>
                            <select class="custom-select" name="rubro">
                                <option selected>Rubro</option>
                                <option th:each="rubro : ${rubros}" th:value="${rubro}" th:text="${rubro}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="archivo">Foto</label>
                            <input type="file" class="form-control-file" name="archivo">
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Enviar</button>
                    </form>
                    <hr>
                    <h3>Modificar producto</h3>
                    <form action="/modificarproducto" method="POST">
                        <select class="custom-select" name="id">
                            <option selected>Seleccione el producto a modificar</option>
                            <option th:each="producto : ${productos}" th:value="${producto.id}">
                                <span>Nombre:</span>
                                <span th:text="${producto.nombre}"></span>
                            </option>
                        </select>
                        <div class="form-group h5">
                            <label for="nombre">Nombre</label>
                            <input type="text" placeholder="ingrese nombre del producto" class="form-control"
                                name="nombre">
                        </div>
                        <div class="form-group h5">
                            <label for="descripcion">Descripcion</label>
                            <textarea class="form-control" name="descripcion" rows="3" maxlength="250"></textarea>
                        </div>
                        <div class="form-group h5">
                            <label for="cantidad">Cantidad</label>
                            <input type="number" placeholder="ingrese la cantidad de unidades" class="form-control"
                                name="cantidad">
                        </div>
                        <div class="form-group h5">
                            <label for="precioCompra">Precio compra</label>
                            <input type="number" step="0.01" placeholder="ingrese el precio de compra"
                                class="form-control" name="precioCompra">
                        </div>
                        <div class="form-group h5">
                            <label for="precioVenta">Precio venta</label>
                            <input type="number" step="0.01" placeholder="ingrese el precio de venta"
                                class="form-control" name="precioVenta">
                        </div>
                        <div>
                            <select class="custom-select" name="rubro">
                                <option selected>Rubro</option>
                                <option th:each="rubro : ${rubros}" th:value="${rubro}" th:text="${rubro}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="archivo">Foto</label>
                            <input type="file" class="form-control-file" name="archivo">
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Enviar</button>
                    </form>
                    <hr>
                    <h3>Eliminar producto</h3>
                    <form action="/bajaproducto" method="POST">
                        <select class="custom-select" name="id">
                            <option th:each="producto : ${productos}" th:value="${producto.id}">
                                <span>Nombre:</span>
                                <span th:text="${producto.nombre}"></span>
                            </option>
                        </select>
                        <button type="submit" class="btn btn-primary mt-3">Enviar</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
    
    <div th:replace="fragments :: footer_principal"></div>

    <div th:replace="fragments :: scripts_bootstrap"></div>

</body>

</html>
